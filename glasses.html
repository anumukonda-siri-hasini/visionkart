<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionKart - Glasses Collection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-card button {
      margin: 5px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2 style="text-align:center; margin-top: 20px;">Glasses Collection</h2>
<div class="product-container" id="product-list"></div>

<script>
  const products = [
    {
      id: 1,
      name: "Aviator Glasses",
      price: 1499,
      img: "images/glass1.jpg"
    },
    {
      id: 2,
      name: "Round Frame",
      price: 1199,
      img: "images/glass2.jpg"
    },
    {
      id: 3,
      name: "Square Glasses",
      price: 999,
      img: "images/glass3.jpg"
    },
    {
      id: 4,
      name: "Cat Eye Frame",
      price: 1299,
      img: "images/glass4.jpg"
    }
  ];

  const productList = document.getElementById("product-list");

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product-card";
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p>â‚¹${product.price}</p>
      <button onclick="addToCart(${product.id})">Add to Cart</button>
      <button onclick="addToWishlist(${product.id})">Wishlist</button>
    `;
    productList.appendChild(div);
  });

  function addToCart(id) {
    alert("Added to Cart: Product " + id);
  }

  function addToWishlist(id) {
    alert("Added to Wishlist: Product " + id);
  }
</script>

</body>
</html>
