<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VisionKart Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    .login-container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #aaa; }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: #007BFF; border: none; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to VisionKart</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required />
      <label>Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (email && password) {
        sessionStorage.setItem("userEmail", email);
        alert("Login successful!");
        window.location.href = "home.html"; // Change if your home page is named differently
      } else {
        alert("Please enter valid email and password.");
      }
    });
  </script>
</body>
</html>
