<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisionKart - Eyewear for You</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>VisionKart</h1>
    <input type="text" placeholder="Search glasses..." id="searchBar">
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://i.imgur.com/Qs9s0yY.png" alt="Spectacles">
      <h2>Classic Spectacles</h2>
      <p>₹1,299</p>
      <button onclick="addToCart('Classic Spectacles')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://i.imgur.com/8zKzW4L.png" alt="Sunglasses">
      <h2>Stylish Sunglasses</h2>
      <p>₹1,499</p>
      <button onclick="addToCart('Stylish Sunglasses')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://i.imgur.com/BwEpPbO.png" alt="Blue Cut Glasses">
      <h2>Blue Cut Glasses</h2>
      <p>₹1,199</p>
      <button onclick="addToCart('Blue Cut Glasses')">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 VisionKart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
