
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VisionKart - Login</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
  .box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #aaa; width: 300px;}
  input[type=email], input[type=password] { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
  button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; font-size: 16px; cursor: pointer; border-radius: 4px; }
  button:hover { background: #0056b3; }
  .nav-link { margin-top: 15px; text-align: center; }
  .nav-link a { color: #007bff; text-decoration: none; }
  .nav-link a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="box">
  <h2>Login to VisionKart</h2>
  <form id="loginForm">
    <label for="email">Email:</label><br />
    <input type="email" id="email" required /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" required /><br />
    <button type="submit">Login</button>
  </form>
  <div class="nav-link">
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // For demo: check saved users in localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      sessionStorage.setItem('userEmail', email);
      alert('Login successful!');
      window.location.href = 'home.html';
    } else {
      alert('Invalid email or password.');
    }
  });
</script>

</body>
</html>
